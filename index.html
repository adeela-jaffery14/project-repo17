<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1ac93b5c5f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/1ac93b5c5f.js" crossorigin="anonymous"></script>
		<title>Dice Roll!</title>
    </head>
    <body>
        <div class="container">
            <div class="text-container">
                <div class="header-text">
                    <h1>Click the go button when ready!</h1>
                </div>
                <div class="btn-cntr">
                    <button class="btn">Go!</button>
                </div>
                <div class="text">
                    <h3 class="winner">Let's see who wins?</h3>
                </div>
               
            <div class="dice-container">
                <div class="player">
                    <div class="player-text player1"><h4>Player 1</h4></div>
                    <div class="player-img">
                        <img src="images/dice1.png" alt="dice-roll-1" class="img1"/>
                    </div>
                </div>
                <div class="player">
                    <div class="player-text player2"><h4>Player 2</h4></div>
                    <div class="player-img">
                        <img src="images/dice2.png" alt="dice-roll-2" class="img2"/>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="script.js" crossorigin="anonymous"></script>
    </body>
</html>
